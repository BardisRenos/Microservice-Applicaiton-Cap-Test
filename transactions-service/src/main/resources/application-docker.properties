server.port=8084
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka

eureka.client.fetch-registry= true
eureka.client.register-with-eureka= true
eureka.instance.prefer-ip-address= true

eureka.instance.hostname = transaction-service
spring.application.name = transaction-service

# Memory Database for development Environment
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:transactiondb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.hibernate.dialect=org.hibernate.dialect.H2Dialect